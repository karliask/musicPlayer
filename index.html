<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <title>Erify</title>
  </head>
  <body>
    <div class="music-container" id="music-container">
      <div id="topControl">
        <div>
          <button id="volume" onclick="Mute()">
            <i class="fa-solid fa-volume" id="volumeIcon"></i>
          </button>
          <label>
            <input type="range" value="20" min="0" max="99" onchange="volume()" id="volumeControl">
            </label>
          </div>
        <div>
          <button id="shuffle" class="action-btn" onclick="shuffle()">
            <i class="fa-solid fa-shuffle" id="shuffleIcon"></i>
          </button>
        </div>
      </div>
      <div class="all">
        <div class="img-container">
          <img alt="music-cover" id="cover" />
        </div>
        <audio src="music/sweepstakes.mp3" id="audio"></audio>  
        <div class="navigation">
          <button id="loop" class="action-btn">
            <i class="fa-solid fa-arrows-rotate" onclick="loop()"></i>
          </button>
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
          <button id="mix" class="action-btn">
            <i class="fas fa-list" onclick="showQueue()"></i>
          </button>
        </div>
        <div class="music-info">
          <div class="time">
            <p id="currTime"></p>
            <h4 id="title"></h4>
            <p id="durTime"></p>
          </div>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="queueDiv">
      <ul id="queue">
      
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
